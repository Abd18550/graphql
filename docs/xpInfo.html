<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../static/css/profilestyle.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Profile</h1>
    <button id="logoutButton">Log Out</button>
  </header>
  
  <div class="container">
    <a href="profile.html" class="backToProfile">Back to profile</a>
    <!-- User Info Section -->
    <div class="info-container">
        <div class="info">
          <h2>XP Information</h2>
          <p><strong>Total XP:</strong> <span id="xpAmount">Loading...</span></p>
          <p><strong>Transactions:</strong> <span id="transactions">Loading...</span></p>
        </div>
    </div>
    <div class="tranHistory">
        <h2>Transactions history</h2>
        <div id="TransactionsHistory" class="graphs"></div>
    </div>
      
  <script src="../static/js/xpInfo.js"></script>
</body>
</html>
